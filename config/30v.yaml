seed: 59

algorithm:
  sample_size: 20000
  warmup: 0
  thin: 10
  chain_number: 4
  kernels:
    random walk:
      for: [theta, kappa, beta]
      prob: 0.4
    flip:
      prob: 0.2
    swap:
      prob: 0.2
    translate:
      prob: 0.2

generation:
  n: 30
  kappa_min: 4
  kappa_max: 10
  gamma: 2.5
  beta: 2.5
